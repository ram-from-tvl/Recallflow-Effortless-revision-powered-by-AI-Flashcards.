{% extends "base.html" %}

{% block title %}Server Error - AI Flashcard Creator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
        </div>
        <h1 class="display-4 text-muted">500</h1>
        <h2 class="mb-3">Internal Server Error</h2>
        <p class="text-muted mb-4">
            Something went wrong on our end. We're working to fix the issue. Please try again in a few moments.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline-primary">
                <i class="fas fa-redo me-2"></i>Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
